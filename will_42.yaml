apiVersion: apps/v1
kind: Deployment
metadata:
  name: wil42-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wil42-app
  template:
    metadata:
      labels:
        app: wil42-app
    spec:
      containers:
      - name: wil42-app
        image: wil42/playground:v1   # ðŸ‘‰ change to v2 in Git to demo auto-sync
        ports:
        - containerPort: 8888
---

apiVersion: v1
kind: Service
metadata:
  name: wil42-app-service
spec:
  selector:
    app: wil42-app
  ports:
  - protocol: TCP
    port: 8888
    targetPort: 8888
